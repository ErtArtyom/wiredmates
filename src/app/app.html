<ion-nav [root]="rootPage"></ion-nav>
<div class="action-sheet" [ngClass]="{'active': card}" (click)="resetCard($event)" *ngIf="card">
  <div class="sheet-effect" id="sheet-effect">
    <div class="sheet">
      <div class="sheet-info">
        <div class="sheet-top">
          <div class="avatar-border">
            <profile-image [card]="card"></profile-image>
          </div>
          <div class="sheet-top-info">
            <h3>{{ card.firstName }} {{ card.lastName }}</h3>
            <p>18 Mates</p>
          </div>
        </div>
        <div class="sheet-bottom">
          <ion-grid>
            <ion-row>
              <ion-col col-3>
                <ion-card (click)="mateSheetAction('recommend')">
                  <div class="img">
                    <img src="assets/imgs/action-star.png">
                  </div>
                  <ion-card-content>
                    <p>Profile</p>
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card (click)="mateSheetAction('navigate')">
                  <div class="img">
                    <img src="assets/imgs/action-send.png">
                  </div>
                  <ion-card-content>
                    <p>Navigate</p>
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card (click)="mateSheetAction('call')">
                  <div class="img">
                    <img src="assets/imgs/action-call.png">
                  </div>
                  <ion-card-content>
                    <p>Call</p>
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card (click)="mateSheetAction('message')">
                  <div class="img">
                    <img src="assets/imgs/action-message.png">
                  </div>
                  <ion-card-content>
                    <p>Message</p>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
      <button ion-button color="light" block large text-center (click)="resetCard()">Cancel</button>
    </div>
  </div>
</div>
<div class="recommend-sheet">
  <div class="sheet-effect">
    <div class="sheet">
      <ion-list>
        <ion-item>
          <ion-label>Responsibility</ion-label>
          <ion-checkbox item-right></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Responsibility</ion-label>
          <ion-checkbox item-right></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Responsibility</ion-label>
          <ion-checkbox item-right></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Responsibility</ion-label>
          <ion-checkbox item-right></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
  </div>
</div>
