<ion-header>
  <ion-navbar>
    <ion-title>alerts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let notify of notifications">
      {{ card.firstName }}
      <ion-icon name="add-circle" item-end (click)="addMate(card); $event.stopPropagation()"
                *ngIf="!card.__added"></ion-icon>
      <ion-icon name="checkmark-circle" item-end *ngIf="card.__added"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
