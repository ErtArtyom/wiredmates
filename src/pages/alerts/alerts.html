<ion-header>
  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
  <div class="hr"></div>
</ion-header>
<ion-content>
  <ion-list class="messages">
    <ion-item-sliding #slidingItem *ngFor="let notify of notifications">
      <ion-item [ngClass]="{'active': !notify.readTime}">
        <ion-avatar item-start>
          <div class="avatar-border">
            <profile-image [card]="notify.details"></profile-image>
          </div>
        </ion-avatar>
        <h2>{{ notify.details.firstName }} {{ notify.details.lastName }}</h2>
        <p>{{ getNotifyMessage(notify.type) }}</p>
        <span item-end>{{ notify.logTime | formatTime }}</span>
      </ion-item>
      <!--<ion-item-options side="left">-->
      <!--<button ion-button color="danger" (click)="deleteNotify(slidingItem, notify)">-->
      <!--Remove-->
      <!--</button>-->
      <!--</ion-item-options>-->
      <ion-item-options side="right" *ngIf="notify.readTime">
        <button ion-button color="primary" (click)="unreadNotify(slidingItem, notify)">
          Unread
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
