<ion-header>
  <ion-navbar>
    <ion-title>xxxx</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="more">
    <button ion-button (click)="lastMessages()">Last</button>
  </div>
  <div class="message-wrap">
    <div *ngFor="let msg of messages"
         class="message"
         [class.right]=" msg.senderID === user.id"
         [class.left]=" msg.senderID !== user.id">
      <img class="user-img" src="assets/imgs/avatar.png" alt="avatar">
      <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>xxxx</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{ msg.message }}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-border>
  <div class="input-wrap">
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="message"
              (keyup.enter)="sendMsg()"
              (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="send"></ion-icon>
    </button>
  </div>
