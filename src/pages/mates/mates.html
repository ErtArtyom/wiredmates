<ion-header>
  <ion-navbar>
    <ion-title>My mates</ion-title>
    <ion-buttons end>
      <button ion-button (click)="matesSearch()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery"
                 (ionInput)="searchMates()"
                 (ionClear)="setDefaultMates()"
                 debounce="300"
                 placeholder="Search"
                 animated="true"
                 autocomplete="on"></ion-searchbar>
  <ion-list [virtualScroll]="user.cards" [headerFn]="cardAlpha">
    <ion-item-divider *virtualHeader="let header">
      {{ header }}
    </ion-item-divider>
    <ion-item *virtualItem="let card">
      {{ card.name }}
    </ion-item>
  </ion-list>
</ion-content>
