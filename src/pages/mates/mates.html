<ion-header>
  <ion-navbar>
    <ion-title>My mates</ion-title>
    <ion-buttons end>
      <button ion-button (click)="matesSearch()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery"
                 (ionInput)="searchMates()"
                 (ionClear)="setDefaultMates()"
                 debounce="300"
                 placeholder="Search"
                 animated="true"
                 autocomplete="on"></ion-searchbar>
  <ion-list class="mates" *ngFor="let alpha of alphas">
    <ion-item-divider>
      {{ alpha }}
    </ion-item-divider>
    <ion-item *ngFor="let card of (user.cards | filterAlpha: alpha)" (click)="toggleMate(card)">
      <ion-avatar item-start>
        <div class="avatar-border">
          <profile-image [card]="card"></profile-image>
        </div>
      </ion-avatar>
      <p>{{ card.firstName }} {{ card.lastName }}</p>
    </ion-item>
  </ion-list>
</ion-content>
