<ion-header>
  <ion-navbar>
    <ion-title>My Wires</ion-title>
    <ion-buttons end>
      <button ion-button (click)="wiresSearch()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery"
                 (ionInput)="searchCards()"
                 (ionClear)="clearCards()"
                 debounce="300"
                 placeholder="Search"
                 animated="true"
                 autocomplete="on"></ion-searchbar>
  <div class="card-slider card-slider-center" [style.height.px]="sliderHeight">
    <ion-slides>
      <ion-slide *ngFor="let card of cards">
        <div class="card-main">
          <div class="card-avatar">
            <profile-image [card]="card"></profile-image>
          </div>
          <div class="card-info">
            <h2>{{ card.firstName }} {{ card.lastName }}</h2>
            <h3 *ngIf="card.occupationMode">{{ card.occupation }}</h3>
            <p *ngIf="card.aboutMode">{{ card.about }}</p>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <button ion-button>{{ card.recommendations }}</button>
                </ion-col>
                <ion-col>
                  <button ion-button color="light" (click)="goProfile(card)"><i class="icon-i"></i></button>
                </ion-col>
                <ion-col>
                  <button ion-button color="light" (click)="recommend(card)">Recommend</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
