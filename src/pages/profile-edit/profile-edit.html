<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>profile-edit</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="profile-image" (click)="editImage()">
    <img src="assets/imgs/profile-image.png" alt="avatar">
    <div class="image-cover">
      <ion-icon name="camera"></ion-icon>
    </div>
    <p>Edit</p>
  </div>
  <form [formGroup]="profileEditForm" (ngSubmit)="profileEditFormSubmit()" id="profileEditForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" formControlName="firstName" placeholder="First Name"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="profileEditForm.get('firstName').valid"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="middleName" placeholder="Middle or initials"></ion-input>
        <ion-icon name="checkmark" item-end
                  *ngIf="profileEditForm.get('middleName').valid && profileEditForm.get('middleName').value.length"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="lastName" placeholder="Last name"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="profileEditForm.get('lastName').valid"></ion-icon>
      </ion-item>
      <ion-item *ngIf="user.type === 'p'">
        <ion-input type="text" formControlName="organization" placeholder="Organization"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="profileEditForm.get('organization').valid"></ion-icon>
      </ion-item>
      <ion-item *ngIf="user.type === 'p'">
        <ion-input type="text" formControlName="occupation" placeholder="Occupation"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="profileEditForm.get('occupation').valid"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="phone" placeholder="Phone"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="profileEditForm.get('phone').valid"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="phone" placeholder="Birthday"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="profileEditForm.get('phone').valid"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="E-mail"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="profileEditForm.get('email').valid"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="address1" placeholder="Address"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="profileEditForm.get('address1').valid"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="address1" placeholder="About Me"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="profileEditForm.get('address1').valid"></ion-icon>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
