<ion-header>
  <ion-navbar>
    <ion-title>My Profiles</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addProfile()">add profile</button>
    </ion-buttons>
  </ion-navbar>
  <div class="hr"></div>
</ion-header>
<ion-content>
  <div class="card-slider" [style.height.px]="sliderHeight">
    <ion-slides>
      <ion-slide *ngFor="let card of cards">
        <div class="card-main">
          <div class="card-avatar">
            <profile-image [card]="card"></profile-image>
          </div>
          <div class="card-info">
            <h2>{{ card.firstName }} {{ card.lastName }}</h2>
            <h3 *ngIf="card.occupationMode">{{ card.occupation }}</h3>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <button ion-button>{{ card.recommendations }}</button>
                </ion-col>
                <ion-col>
                  <button ion-button [outline]="!card.isDefault" (click)="makeDefault(card)" icon-left>
                    <ion-icon *ngIf="card.isDefault" name="checkmark"></ion-icon>
                    {{ card.isDefault ? 'Default' : 'Make default' }}
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
