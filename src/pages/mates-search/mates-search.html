<ion-header>
  <ion-navbar>
    <ion-title>Search mates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery"
                 (ionInput)="searchMates()"
                 (ionClear)="clearMates()"
                 debounce="300"
                 placeholder="Search"
                 animated="true"
                 autocomplete="on"></ion-searchbar>
  <ion-list [virtualScroll]="cards" [headerFn]="cardAlpha">
    <ion-item-divider *virtualHeader="let header">
      {{ header }}
    </ion-item-divider>
    <ion-item *virtualItem="let card" (click)="toggleMate(card)">
      {{ card.firstName }}
      <ion-icon name="add-circle" item-end (click)="addMate(card); $event.stopPropagation()"
                *ngIf="!card.__added"></ion-icon>
      <ion-icon name="checkmark-circle" item-end *ngIf="card.__added"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
