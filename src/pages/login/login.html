<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="signInForm" (ngSubmit)="signInFormSubmit()" id="signInForm">
    <ion-list>
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="E-mail"
                   required></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="signInForm.get('email').valid"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="password" placeholder="Password"
                   required autocomplete="off"></ion-input>
        <ion-icon name="checkmark" item-end *ngIf="signInForm.get('password').valid"></ion-icon>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full form="signInForm">Login</button>
  </ion-toolbar>
</ion-footer>
